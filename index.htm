<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>My Community</title>
</head>
<body> 

  <header> 
    <div class="header-content">
      <div class="header-left">
        <img src="assets/images/icons/logo.webp" alt="Logo JCI-AGP" />
        <div class="header-text">
        </div>
      </div>
      <div class="sear ch-bar">
        <input type="text" id="searchTag" placeholder="Filtrer par tag..." />
      </div>
    </div>
  </header>

  <div class="container" id="articles"></div>

  <footer>
    <p>Suivez-nous sur les réseaux sociaux</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">
        <img src="assets/images/icons/facebook-icon.webp" alt="Facebook" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="assets/images/icons/tweeter-icon.png" alt="Twitter" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="assets/images/icons/instagram-icon.png" alt="Instagram" />
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="assets/images/icons/linkedin_icon.webp" alt="LinkedIn" />
      </a>
    </div>
    <p style="margin-top:1rem;">&copy; 2025 My Community – Tous droits réservés</p>
  </footer>

<script src="assets/js/main.js"></script>

</body>

<style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #CCC;
      color: white;
      padding: 1.5rem 2rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-left img {
      height: 60px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .header-content {
        flex-direction: column;
        align-items: center;
      }

      .header-left {
        flex-direction: column;
        align-items: center;
      }

      .search-bar {
        margin-top: 1rem;
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .card-content h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #2980b9;
    }

    .card-content p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: #ecf0f1;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #555;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icons a img {
      width: 28px;
      height: 28px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 
</style>

<script>

    const articles = [
      {
        titre: "Reboisement à Sagbado",
        image: "assets/images/img1.jpg",
        description: "200 jeunes mobilisés pour planter 5000 arbres dans les zones urbaines.",
        tags: ["Environnement", "Jeunesse", "Sagbado"]
      },
      {
        titre: "Atelier solaire participatif",
        image: "assets/images/img2.jpeg",
        description: "Formation citoyenne sur l’installation de kits solaires autonomes.",
        tags: ["Énergie", "Formation", "Autonomie"]
      },
      {
        titre: "Radio locale citoyenne",
        image: "assets/images/img4.jpg",
        description: "Lancement d’une radio participative pour les quartiers périphériques.",
        tags: ["Communication", "Inclusion", "Culture"]
      }
    ];

    const container = document.getElementById("articles");

    function renderArticles(filteredArticles) {
      container.innerHTML = "";
      filteredArticles.forEach((article, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animationDelay = `${0.1 * (index + 1)}s`;
        card.innerHTML = `
          <img src="${article.image}" alt="${article.titre}" />
          <div class="card-content">
            <h2>${article.titre}</h2>
            <p>${article.description}</p>
            <div class="tags">
              ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    renderArticles(articles);

    document.getElementById("searchTag").addEventListener("input", (e) => {
      const value = e.target.value.toLowerCase();
      const filtered = articles.filter(article =>
        article.tags.some(tag => tag.toLowerCase().includes(value))
      );
      renderArticles(filtered);
    });
  

</script>
</html>
