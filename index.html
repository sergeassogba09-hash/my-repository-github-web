<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription / Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; font-family: 'Open Sans', sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .form-container { background: #fff; padding: 28px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); width: 100%; max-width: 420px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; font-weight: 600; }
    label { display: block; margin-top: 12px; font-weight: 600; color: #555; }
    input { width: 94%; padding: 12px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
    button { margin-top: 18px; width: 100%; padding: 12px; background: #4CAF50; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s ease; }
    button:hover { background: #45a049; }
    .toggle-link { text-align: center; margin-top: 14px; color: #007BFF; cursor: pointer; font-size: 14px; font-weight: 600; }
    .loader { display: none; border: 5px solid #f3f3f3; border-top: 5px solid #4CAF50; border-radius: 50%; width: 38px; height: 38px; animation: spin 0.9s linear infinite; margin: 18px auto 0; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .toast { visibility: hidden; min-width: 260px; background-color: #333; color: #fff; text-align: center; border-radius: 10px; padding: 14px 16px; position: fixed; z-index: 50; left: 50%; bottom: 24px; font-size: 14px; opacity: 0; transform: translateX(-50%); transition: opacity 0.35s ease, bottom 0.35s ease; }
    .toast.show { visibility: visible; opacity: 1; bottom: 44px; }
    .toast.success { background-color: #4CAF50; }
    .toast.error { background-color: #f44336; }
    @media (max-width: 480px) { .form-container { padding: 20px; border-radius: 10px; } input, button { font-size: 14px; padding: 10px; } .toggle-link { font-size: 13px; } }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Inscription</h2>
    <form id="signupForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">S'inscrire</button>
    </form>

    <form id="loginForm" style="display:none;">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required>
      <label for="loginPassword">Mot de passe</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <button type="submit">Se connecter</button>
    </form>

    <div class="toggle-link" id="toggleForm">Déjà inscrit ? Se connecter</div>
    <div class="loader" id="loader"></div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDK (ES Modules via CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK0a0CyZveptNj1x6JKWBO800lWBsM5Uc",
      authDomain: "inscription-8ff93.firebaseapp.com",
      databaseURL: "https://inscription-8ff93-default-rtdb.firebaseio.com",
      projectId: "inscription-8ff93",
      storageBucket: "inscription-8ff93.firebasestorage.app",
      messagingSenderId: "318298371779",
      appId: "1:318298371779:web:1da0a0386663cf5198d476",
      measurementId: "G-3BSF2CHNB2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const signupForm = document.getElementById('signupForm');
    const loginForm  = document.getElementById('loginForm');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle  = document.getElementById('formTitle');
    const loader     = document.getElementById('loader');
    const toast      = document.getElementById('toast');

    function showToast(message, type = "success") {
      toast.textContent = message;
      toast.className = "toast show " + type;
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    toggleForm.addEventListener('click', () => {
      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        formTitle.textContent = "Inscription";
        toggleForm.textContent = "Déjà inscrit ? Se connecter";
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        formTitle.textContent = "Connexion";
        toggleForm.textContent = "Pas encore inscrit ? S'inscrire";
      }
    });

    // Inscription
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = "block";
      try {
        const nom = document.getElementById('nom').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        await push(ref(db, 'users'), { nom, email, password, dateInscription: new Date().toISOString() });
        showToast("Inscription réussie !", "success");
        signupForm.reset();
      } catch (err) {
        showToast("Erreur inscription : " + err, "error");
      }
      loader.style.display = "none";
    });

    // Connexion (vérification basique dans la DB)
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = "block";
      try {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        const snapshot = await get(ref(db, 'users'));
        let found = false;
        if (snapshot.exists()) {
          snapshot.forEach(childSnap => {
            const user = childSnap.val();
            if (user.email === email && user.password === password) { found = true; }
          });
        }
        if (found) {
          showToast("Connexion réussie !", "success");
          setTimeout(() => { window.location.href = "./welcome.html"; }, 1200);
        } else {
          showToast("Email ou mot de passe incorrect.", "error");
        }
      } catch (err) {
        showToast("Erreur connexion : " + err, "error");
      }
      loader.style.display = "none";
    });
  </script>
</body>
</html>
