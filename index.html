<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Tube</title>
  <link rel="icon" href="logo.PNG" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <img src="logo.PNG" alt="Logo" />
      </div>
      <div class="search-bar">
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input type="text" id="searchInput" placeholder="Rechercher un contenu..." />
        </div>
        <button id="toggleFormBtn"> Ajouter une vid√©o</button>
      </div>
    </div>
  </header>

  <div id="formOverlay" class="form-overlay" style="display: none;">
    <div class="form-popup">
      <form id="postForm">
        <input type="file" id="mediaFile" accept="video/mp4" />
        <input type="text" id="title" placeholder="Titre de la vid√©o" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <div class="form-buttons">
          <button type="submit">Publier</button>
          <button type="button" id="cancelBtn">Annuler</button>
        </div>
      </form>
      <div id="formMessage"></div>
    </div>
  </div>

  <section class="container" id="contentContainer"></section>
  <div class="no-results" id="noResults">Aucun contenu trouv√©.</div>

  <script src="script.js"></script>
</body>
</html>
